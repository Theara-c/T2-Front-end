<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav style="background-color: aliceblue">
      <div class="logo">
        <span style="font-size: larger">CODE</span>
        <span style="font-size: larger">Quiz App</span>
      </div>
      <div class="option">
        <a href="views/edit/edit.html" onclick="stick()"
          ><div class="sub-option">Edit Quiz</div></a
        >
        <a href="views/play/play.html" onclick="stick()"
          ><div class="sub-option">Play Quiz</div></a
        >
      </div>
    </nav>

    <img src="img/download.jpg" style="margin: auto;" alt="">
    <script>
      // Function to change style of sub-option after click
      function stick() {
        const options = document.querySelectorAll(".sub-option");
        options.forEach((option) => {
          option.addEventListener("click", () => {
            options.forEach((opt) => opt.classList.remove("active"));
            option.classList.add("active");
          });
        });
      }

    </script>
  </body>
</html>
